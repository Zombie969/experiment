                    alt=""></a>
            <blockquote>
                Не делайте никакого усилия, чтобы остановиться. Если вы делаете какое-либо усилие, чтобы остановиться,
                вы опять гонитесь, в некотором, тонком смысле.
            </blockquote>
        </figure>
        <figure class="card2">

            <blockquote>
                Его способ бытия мятежен - не потому, что он борется против чего-либо или кого-либо, а потому, что он
                открыл

                земли.
            </blockquote>
        </figure>
        <figure class="card3">

            <blockquote>

            </blockquote>

                Никто вам ее не покажет, и когда вы ее найдете, вы не сможете найти слова, чтобы выразить ее другим. Но
